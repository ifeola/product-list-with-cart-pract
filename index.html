<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png" />
    <title>Frontend Mentor | Product list with cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section>
          <h1>Desserts</h1>

          <div class="products">
            <ul class="products__list"></ul>
          </div>
        </section>

        <aside>
          <div class="cart">
            <h2>Your Cart (<span class="items__count">0</span>)</h2>
            <div class="cart__inactive">
              <div class="cart__details">
                <img
                  src="/assets/images/illustration-empty-cart.svg"
                  alt="Empty cart image" />
                <p>Your added items will appear here</p>
              </div>
            </div>
            <div class="cart__active">
              <ul class="cart__list"></ul>
              <div class="total">
                <span>Order Total</span>
                <h2>$<span class="grand-total">0</span></h2>
              </div>
              <p class="desc">This is a <span>carbon-neutral</span> delivery</p>
              <button class="confirm-order">Confirm Order</button>
            </div>
          </div>
        </aside>
      </div>
    </main>

    <div class="checkout">
      
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="https://abayome.netlify.app">Arogunmasa Abayomi</a>.
    </div>

    <script src="/public/index.js"></script>
  </body>
</html>
